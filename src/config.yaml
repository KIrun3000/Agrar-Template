site:
  name: "Voß Agrarimmobilien"
  site: 'https://agrar-template.example.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: "Voß Agrarimmobilien – Spezialist für Agrarflächen in Deutschland & EU"
    template: '%s — Voß Agrarimmobilien'
  description: 'Diskrete Vermarktung von Ackerland, Grünland, Wald und Agrarbetrieben. Seit über 15 Jahren Ihr Partner für professionelle Agrarimmobilien in Deutschland, Rumänien, Tschechien und der EU.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Voß Agrarimmobilien
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: null
    site: null
    cardType: summary_large_image

i18n:
  language: de
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 12

    post:
      isEnabled: false
      permalink: '/angebote/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'angebote' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
